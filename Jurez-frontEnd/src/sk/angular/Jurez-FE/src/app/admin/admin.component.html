
<div style="display: flex; align-items: center">
  <span>
    <a class="btn btn-primary mb-5" routerLink="newUser">New</a>
  </span>
  <label for="rezervation-time" class="ms-5  mb-5">
    Zadaj datum
    <input type="date" id="rezervation-time" name="rezervation-time" #inputElement>
    <button type="button" class="btn btn-primary m-3" (click)="createRez(inputElement)">Vytvor</button>
</label>
</div>
  <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead>
    <tr>
      <th>Meno</th>
      <th>Priezvisko</th>
      <th>Email</th>
      <th>Heslo</th>
      <th class="icon icon-link-colum">Editovanie</th>
      <th class="icon icon-link-colum">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.password}}</td>
      <td><a [routerLink]="[item.id,'editUser']" ><i class="fa-solid fa-pen-to-square"></i></a></td>
      <td><a (click)="delete(item)" ><i class="fa-solid fa-trash-can"></i></a></td>
    </tr>
    </tbody>
  </table>
