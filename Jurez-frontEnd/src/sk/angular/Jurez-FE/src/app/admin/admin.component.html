

<div *ngIf="Users == undefined ; else nobody">
  <h2>Aktualne v nemá nik rezerváciu ! </h2>
</div>
<ng-template #nobody >
  <span style="display: flex; justify-content: space-between; align-items: flex-end">
    <h2>Aktualne v má rezerváciu : </h2>
    <a routerLink="allrezervation" style="color: black">Zobrazit všetky rezervácie </a>
  </span>
  <div class="row mt-3 mb-3" style="padding: 10px ; box-shadow: 10px 5px 5px whitesmoke;">
     <div class="col-2 actualRezervation" *ngFor="let user of Users">
       <h6>
          Meno:
       </h6>
       <span class="mb-1">
         {{user.firstName}} {{user.lastName}}
       </span>
  </div>
  </div>
</ng-template>
<h2 class="mb-3">
  Zoznam pouzivatelov
</h2>
<table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead>
    <tr>
      <th>Meno</th>
      <th>Priezvisko</th>
      <th>Email</th>
      <th>Heslo</th>
      <th class="icon icon-link-colum">Edit</th>
      <th class="icon icon-link-colum">Delete</th>
      <th> Rola </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.password}}</td>
      <td><a [routerLink]="[item.id,'editUser']" ><i class="fa-solid fa-pen-to-square"></i></a></td>
      <td><a (click)="delete(item)" ><i class="fa-solid fa-trash-can"></i></a></td>
      <td>{{item.role}}</td>
    </tr>
    </tbody>
  </table>
