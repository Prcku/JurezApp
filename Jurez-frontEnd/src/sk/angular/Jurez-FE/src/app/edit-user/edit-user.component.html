<form (submit)="submit(form)" #form=ngForm>
<!--   *ngIf="item"   [class.was-validated]="form.submitted || form.touched"-->


  <div class="mb-3">
    <label for="firstName" class="form-label">Meno</label>
    <input type="text" class="form-control" id="firstName"
           name="firstName" [(ngModel)]="item.firstName" >
    <label for="lastName" class="form-label">Priezvisko</label>
    <input type="text" class="form-control" id="lastName"
           name="lastName" [(ngModel)]="item.lastName"  >
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email"
           name="email" [(ngModel)]="item.email"  >
    <label for="password" class="form-label">Heslo</label>
    <input type="text" class="form-control" id="password"
           name="password" [(ngModel)]="item.password"  >
<!--        [class.is-valid]="form.form.controls['name']?.valid"-->
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
